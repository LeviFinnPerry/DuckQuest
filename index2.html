<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Current Character</h1>
            <div id="selected-character">
                <p>Name: <span id="char-name"></span></p>
                <p>Kudos: <span id="char-kudos"></span></p>
                <p>Heart: <span id="char-heart"></span></p>
                <p>Psyche: <span id="char-psyche"></span></p>
                <p>Armour: <span id="char-armour"></span></p>
                <p>Quickness: <span id="char-quickness"></span></p>
                <p>Ugly: <span id="char-ugly"></span></p>
                <p>Arcana: <span id="char-arcana"></span></p>
                <p>Cool: <span id="char-cool"></span></p>
                <p>Kismet: <span id="char-kismet"></span></p>
            </div>
        </div>
        <div class="right-panel">
            <h1>QuackStories</h1>
            <div id="character-images">
                <!-- Display character images and descriptions here -->
            </div>
        </div>
    </div>
</body>
</html>
